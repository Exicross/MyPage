<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VRChat Projects</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #1d1d1d;
      color: #f0f0f0;
      line-height: 1.6;
    }
    a { color: #adadad; text-decoration: none; }
    a:hover { color: #fff; }

    /* Layout */
    header {
      background: #111;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    main { max-width: 960px; margin: 2em auto; padding: 0 1em; }
    section { margin-bottom: 4em; }
    section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #444;
      padding-bottom: 0.2em;
    }

    /* VRChat section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="vrchat.html">VRChat</a>
    </nav>
  </header>

  <main>
    <h1>VRChat Projects</h1>
    <p>Here you can find everything I've created for VRChat.</p>
    <div class="gallery">
      <img src="images/poster.png" alt="Avatar Preview">
      <img src="images/vrchat2.jpg" alt="World Preview">
      <img src="images/vrchat3.jpg" alt="Interior Preview">
      <img src="images/vrchat4.jpg" alt="Custom Item">
    </div>
    <h2>Latest event</h2>
    <div class="gallery">
    <img src="images/poster.png" alt="Latest event">
    </div> 
  </main>
</body>
</html>
