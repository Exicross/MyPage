<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VRChat Projects</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #1d1d1d;
      color: #f0f0f0;
      line-height: 1.6;
    }
    a { color: #adadad; text-decoration: none; }
    a:hover { color: #fff; }

    /* Layout */
    header {
      background: #111;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    main { max-width: 960px; margin: 2em auto; padding: 0 1em; }
    section { margin-bottom: 4em; }
    section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #444;
      padding-bottom: 0.2em;
    }

    /* VRChat section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>

  <style>
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.85);
    cursor: zoom-out;
  }

  .modal-content {
    display: block;
    margin: 5% auto;
    max-width: 90%;
    max-height: 80%;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .close {
    position: absolute;
    top: 20px; right: 30px;
    color: #fff;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
  }

  .gallery img {
    transition: transform 0.2s ease-in-out;
    cursor: zoom-in;
  }

  .gallery img:hover {
    transform: scale(1.02);
  }

  .centered-title {
  text-align: center;
  font-size: 1.5em;
  margin-top: 1em;
  margin-bottom: 0em;
}
</style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="vrchat.html">VRChat</a>
    </nav>
  </header>

  <main>
    <h1>VRChat Projects</h1>
    <p>Here you can find everything I've created for VRChat.</p>
    <h1 class="centered-title">World "Derelict SIGNAL"</h1>
    <div class="gallery">
      <img src="images/Signal_1.png" alt="SIGNAL World Preview">
      <img src="images/Signal_2.png" alt="SIGNAL World Preview">
      <img src="images/Signal_3.png" alt="SIGNAL World Preview">
      <img src="images/Signal_4.png" alt="SIGNAL World Preview">
    </div>

    <!--<h1 class="centered-title">World "Derelict EXPLR"</h1>
    <div class="gallery">
      <img src="images/poster.jpg" alt="Avatar Preview">
      <img src="images/vrchat2.jpg" alt="World Preview">
      <img src="images/vrchat3.jpg" alt="Interior Preview">
      <img src="images/vrchat4.jpg" alt="Custom Item">
    </div> -->

    <h1 class="centered-title">World "Derelict EXPLR: Side Effect"</h1>
    <div class="gallery">
      <img src="images/SE_1.png" alt="Side Effect World Preview">
      <img src="images/SE_2.png" alt="Side Effect World Preview">
      <img src="images/SE_3.png" alt="Side Effect World Preview">
      <img src="images/SE_4.png" alt="Side Effect World Preview">
    </div>

  </main>
  <!-- Modal -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage" alt="Zoomed image">
</div>
<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = "block";
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    });
  });

  function closeModal() {
    modal.style.display = "none";
  }
</script>
</body>
</html>
