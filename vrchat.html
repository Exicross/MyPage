<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raman Tarasau</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #1d1d1d;
      color: #f0f0f0;
      line-height: 1.6;
    }
    a { color: #adadad; text-decoration: none; }
    a:hover { color: #fff; }

    /* Layout */
    header {
      background: #111;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    main { max-width: 960px; margin: 2em auto; padding: 0 1em; }
    section { margin-bottom: 4em; }
    section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #444;
      padding-bottom: 0.2em;
    }

    /* Home section */
    #home { text-align: center; }
    #home h1 { font-size: 3em; margin-bottom: 0.2em; }
    #home p { font-size: 1.2em; }

    /* VRChat section */
    #vrchat .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    #vrchat .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    #vrchat p { margin: 1em 0; }
  </style>
</head>

</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="vrchat.html">VRChat</a>
    </nav>
  </header>
  <main>
    <!-- Home Section -->
    <section id="home">
      <h1>Raman Tarasau</h1>
      <p>Indie Developer</p>
      <div class="links">
        <a href="https://github.com/Exicross" target="_blank">GitHub</a>
        <a href="https://t.me/ramantarasau" target="_blank">Telegram</a>
      </div>
    </section>

    <!-- Добавьте другие секции по аналогии -->
  </main>
</body>
</html>
